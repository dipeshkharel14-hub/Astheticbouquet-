<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astheticbouquet | Powered by MR_DIPESH</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #FBF9F2; --accent: #000; }
        body { background-color: #eee; margin: 0; font-family: 'Inter', sans-serif; }
        
        .app-container {
            background-color: var(--bg);
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        header { text-align: center; padding: 20px 10px; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2.5rem; font-style: italic; margin: 0; }
        .subtitle { color: #444; margin: 5px 0 0; }

        /* Canvas Switching Logic */
        .canvas { display: none; padding: 20px; flex-direction: column; flex: 1; }
        .canvas.active { display: flex; }

        .btn {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 18px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: auto;
        }

        /* Canvas 1: Intro */
        .hero-img { width: 100%; border-radius: 8px; margin: 20px 0; }

        /* Canvas 2: Picker */
        .flower-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
            overflow-y: auto;
            max-height: 50vh;
        }
        .flower-item {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .flower-item.selected { border-color: #ff6b6b; background: #fff5f5; }
        .flower-item img { width: 60px; height: 60px; object-fit: contain; }
        .counter { background: #000; color: #fff; padding: 5px 15px; border-radius: 20px; align-self: center; margin-bottom: 10px; }

        /* Canvas 3: Note */
        input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .note-preview { background: #fff; border: 1px solid #000; padding: 20px; box-shadow: 5px 5px 0 rgba(0,0,0,0.1); }

        /* Canvas 4: Final */
        .share-row { display: flex; gap: 10px; margin-top: 20px; }
        .share-btn { flex: 1; padding: 12px; border: 1px solid #000; text-align: center; text-decoration: none; color: #000; border-radius: 8px; font-weight: 600; }

        footer { text-align: center; padding: 20px; border-top: 1px solid #ddd; font-size: 0.8rem; }
        footer a { color: #000; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1 class="logo">Astheticbouquet</h1>
        <p class="subtitle">Hi, build your unique bouquet!</p>
    </header>

    <div id="canvas1" class="canvas active">
        <img src="https://i.postimg.cc/85zXp9mX/realistic-bouquet-sample.jpg" class="hero-img" alt="Sample Bouquet">
        <button class="btn" onclick="showCanvas(2)">Create üíê</button>
    </div>

    <div id="canvas2" class="canvas">
        <div class="counter"><span id="count">0</span> / 20 Selected</div>
        <p style="text-align:center; font-size: 0.9rem;">Pick minimum 10 flowers</p>
        <div class="flower-grid" id="flowerGrid"></div>
        <button class="btn" onclick="checkSelection()">Next</button>
    </div>

    <div id="canvas3" class="canvas">
        <input type="text" id="nameIn" placeholder="Dear [Name]" oninput="updateNote()">
        <textarea id="msgIn" placeholder="Your message..." oninput="updateNote()"></textarea>
        <input type="text" id="fromIn" placeholder="Sincerely, [Your Name]" oninput="updateNote()">
        
        <div class="note-preview">
            <p>Dear <span id="pName">______</span>,</p>
            <p id="pMsg" style="margin: 20px 0; font-style: italic;">Your message will appear here...</p>
            <p style="text-align: right;">Sincerely, <span id="pFrom">______</span></p>
        </div>
        <button class="btn" onclick="showCanvas(4)" style="margin-top: 20px;">Create Bouquet</button>
    </div>

    <div id="canvas4" class="canvas">
        <img src="https://i.postimg.cc/85zXp9mX/realistic-bouquet-sample.jpg" class="hero-img">
        <div class="share-row">
            <a href="#" class="share-btn" onclick="share('sms')">Share via Text</a>
            <a href="#" class="share-btn" onclick="share('email')">Share via Email</a>
        </div>
        <p style="text-align:center; margin-top:20px;"><a href="#" style="color:#666;">VIEW GARDEN</a></p>
    </div>

    <footer>
        <p>MADE BY: <a href="https://dipeshkharel.qzz.io">dipeshkharel.qzz.io</a></p>
        <p>POWERED BY: MR_DIPESH</p>
        <p style="margin-top:10px;">Web Developer: <a href="https://www.instagram.com/its_mr_hsepid?igsh=amhuZGJxZ29nZjNu">@Its_mr_hsepid</a></p>
    </footer>
</div>

<script>
    const flowers = [
        "Rose","Sunflower","Tulip","Orchid","Hibiscus","Lotus","Lily","Daisy","Lavender","Peony",
        "Dahlia","Iris","Poppy","Marigold","Violet","Bluebell","Jasmine","Camellia","Zinnia","Petunia"
    ];
    let selected = [];

    function init() {
        const grid = document.getElementById('flowerGrid');
        flowers.forEach(f => {
            const div = document.createElement('div');
            div.className = 'flower-item';
            div.innerHTML = `<img src="https://img.icons8.com/color/96/${f.toLowerCase()}.png" alt="${f}"><br><span>${f}</span>`;
            div.onclick = () => toggle(f, div);
            grid.appendChild(div);
        });
    }

    function toggle(f, el) {
        if (selected.includes(f)) {
            selected = selected.filter(i => i !== f);
            el.classList.remove('selected');
        } else if (selected.length < 20) {
            selected.push(f);
            el.classList.add('selected');
        }
        document.getElementById('count').innerText = selected.length;
    }

    function showCanvas(n) {
        document.querySelectorAll('.canvas').forEach(c => c.classList.remove('active'));
        document.getElementById('canvas' + n).classList.add('active');
        window.scrollTo(0,0);
    }

    function checkSelection() {
        if (selected.length < 10) alert("Please select at least 10 flowers!");
        else showCanvas(3);
    }

    function updateNote() {
        document.getElementById('pName').innerText = document.getElementById('nameIn').value || "______";
        document.getElementById('pMsg').innerText = document.getElementById('msgIn').value || "Your message will appear here...";
        document.getElementById('pFrom').innerText = document.getElementById('fromIn').value || "______";
    }

    function share(type) {
        const text = `I made a bouquet for you on Astheticbouquet! Check it out at ${window.location.href}`;
        if (type === 'sms') window.location.href = `sms:?body=${encodeURIComponent(text)}`;
        else window.location.href = `mailto:?subject=A Gift for You&body=${encodeURIComponent(text)}`;
    }

    init();
</script>

</body>
</html>
